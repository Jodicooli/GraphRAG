<!DOCTYPE html>
<html>
<head>
  <title>GraphRAG Assistant</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding-top: 40px; }
    textarea { width: 100%; height: 80px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; }
    .response { margin-top: 30px; background: #f2f2f2; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Customer Support Assistant</h2>
  <p>Ask me anything related to policies, shipping, refunds, etc.</p>
  <textarea id="queryInput" placeholder="Type your question here..."></textarea>
  <br>
  <button onclick="submitQuery()">Ask</button>
  <div id="result" class="response" style="display:none;"></div>

  <script>
    async function submitQuery() {
        const query = document.getElementById("queryInput").value;
        const res = await fetch(`https://graphrag-api-pkdf.onrender.com/ask?query=${encodeURIComponent(query)}`);
        const data = await res.json();
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerText = data.answer;
    }
  </script>
</body>
</html>
